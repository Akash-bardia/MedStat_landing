<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HealthConnect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="landing.html" class="logo"><i class="fa-solid fa-heart-pulse"></i> HealthConnect</a>
        <a href="landing.html" style="color: #555; text-decoration: none;">Back to Home</a>
    </header>

    <div class="form-container">
        <h2>Get in Touch</h2>

        <!-- Standard Form Submission for reliability -->
        <form action="https://formsubmit.co/andimandi6910@gmail.com" method="POST">
            <!-- Disable Captcha for smoother demo if desired, or keep default -->
            <input type="hidden" name="_captcha" value="false">
            <!-- Turn off strict template to see data clearly -->
            <input type="hidden" name="_template" value="table">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required placeholder="Dr. John Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="email@hospital.com">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" placeholder="+91 8463846946">
            </div>
            <div class="form-group">
                <label>I represent a...</label>
                <select name="type">
                    <option>Doctor / Private Practice</option>
                    <option>Hospital / Clinic</option>
                    <option>Nursing Home</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="5" required placeholder="How can we help you?"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <div class="contact-item"><i class="fa-solid fa-envelope"></i> contact@healthconnect.in</div>
            <div class="contact-item"><i class="fa-brands fa-whatsapp"></i> +91 8463846946</div>
        </div>
    </div>
</body>

</html>
